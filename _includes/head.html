<!-- Source: https://jekyllcodex.org/without-plugin/seo/ -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">

<title>{% if page.title and page.index != true %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicon-192x192.png" sizes="192x192">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/apple-touch-icon-180x180.png">

<!-- Facebook and Twitter integration -->
<meta property="og:type" content="website">

<meta property="og:title" content="{% if page.title and page.index != true %}{{ page.title }} | {% endif %}{{ site.title }}">
{% if page.image %}<meta property="og:image" content="{{ page.image }}">{% else %}<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/favicon-300x300.png">{% endif %}
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:description" content="{% if page.short_description %}{{ page.short_description }}{% else %}{{ site.short_description }}{% endif %}">
<meta name="twitter:title" content="{{ page.title }}">
{% if page.image %}<meta name="twitter:image" content="{{ page.image }}">{% else %}<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/favicon-300x300.png">{% endif %}
<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta name="twitter:card" content="{% if page.short_description %}{{ page.short_description }}{% else %}{{ site.short_description }}{% endif %}">

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ "/sitemap.xml" | prepend: site.baseurl | prepend: site.url }}">
